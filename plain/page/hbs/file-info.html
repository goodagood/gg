<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="index, goodogood goodagood testing" />
<meta name="keywords" content="goodogood goodagood, filesystem, sharing" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Andrew">

<title> 
  {{ title }}
</title>

<link rel="stylesheet" href="/static/css/fa/css/font-awesome.min.css">

<link rel="stylesheet" href="/static/css/reset.css">
<link rel="stylesheet" href="/static/css/skeleton.css">
<link rel="stylesheet" href="/static/css/mfirst.css">

<link rel="stylesheet" href="/static/bower_components/google-code-prettify/src/prettify.css">
<link rel="stylesheet" href="/static/bower_components/google-code-prettify/styles/sunburst.css">


<!-- % if(typeof css !== 'undefined' && css) print(css); % -->
{{{css}}}

<style type="text/css">
  {{{in_file_css}}}
</style>

</head>
<body onload="prettyPrint()">

  <!-- % if(typeof header !== 'undefined' && header) print(header); % -->
  <header>
      <div id="header" class="goodagood-header">
          <h1 class="logo">
              <span class="username">
                  <!-- % if(typeof username != 'undefined' && username){print(username);}% -->
                  {{ username }}
              </span>
              <span class="goodagood-logo">
                  {{ username }}
              </span>
          </h1>
          <a class="to_nav" href="#primary_nav"> <i class="fa fa-list"></i> Menu </a>
      </div>
  </header>


  <!-- content body  -->
  <br class="space10px" />
  <div class="container">
    <div class="row">
      <!-- for file list -->
      <div id="file-list-top"> 

        <section id="file-info" role="main" class="span12">
          <p id="cwd"> <span>Current folder =&gt;</span><strong>
              {{{ cwd_chain }}}
            <!-- % if(typeof cwd_chain !== 'undefined' && cwd_chain) print(cwd_chain); % -->
          </strong>
          </p>

          <div id="file_list" class="tree">

            <h1> info list (version 2016 0526) </h1>
            <pre class="prettyprint lang-javascript">

              {{{ file_meta }}}
            </pre>

          </div>
          <p> - </p>
          <div id="json-to-list"> </div>

        </section>

      </div>
    </div>

    <!-- for buttons, float to left for wider screen, to top for extra small screen -->
    <div id="tools2" class="clr"> 

      <div id="tools_buttons" class="translate-this clr show-right-border">
        <a id="send_file"  class="btn btn-default"  href="">
          <span class="glyphicon glyphicon-send"> </span>
          <span data-i18n="nav.send_file">Send</span></a>

        <a  class="btn btn-default" href="/upfile/{{{cwd}}}">
          <span class="glyphicon glyphicon-cloud-upload"> </span>
          <span data-i18n="nav.upload">Upload</span></a>

        <a  class="btn btn-default"  href="/add-folder/{{{cwd}}}"> 
          <span class="glyphicon glyphicon-plus"> </span>
          <span data-i18n="nav.add_folder">Add-folder</span></a>

        <a  class="btn btn-default" href="/msgto/">
          <span class="glyphicon glyphicon-comment"> </span>
          <span data-i18n="nav.message">Message</span></a>

        <a  class="btn btn-default"  href="/tools/{{{cwd}}}"> 
          <span class="glyphicon glyphicon-cog"> </span>
          <span data-i18n="nav.tools">Tools</span></a>
      </div>
    </div>

  </div>

  <br class="space10px" />
  <nav id="primary_nav">
    <ul class="nav navbar-nav">

      <li>
      <a href="/people">
        <i class="fa fa-user"> </i>
        <span data-i18n="nav.people">People</span></a>
      </li>

      <li class="active">
      <a href="/ls/">
        <i class="fa fa-folder-o"> </i>
        <span data-i18n="nav.file">Files</span></a>
      </li>
      <li>
      <a href="/msgto/">
        <i class="fa fa-comment-o"> </i>
        <span data-i18n="nav.message">Message</span>
      </a>
      </li>
      <li class="top"> 
      <a href="#header">
        <i class="fa fa-arrow-up"></i>
        Go Top </a>
      </li>
    </ul>
  </nav>
  <!-- content body end -->

  <footer>
    {{{footer}}}
    <p>
    goodogood, goodagood, Andrew, &copy; 
    <a href="/file/md-with-local-files/intro/public/intro.md"> Background</a>
    <a class="button btn" href="/logout"> Logout </a>
    </p>
  </footer>
