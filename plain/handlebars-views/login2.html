<meta http-equiv="content-type" content="text/html" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="index, goodagood testing" />

<title> 

  {{#if title }}
  <p>{{ title }}</p>
  {{/if}}
  pass testing, 0202

</title>
  <!--% if(typeof title !== 'undefined' && title){ print(title);}else{ print('test a style from goodagood frame c');} %-->


<link rel="stylesheet" href="/static/css/fa/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap-glyphicons.css">
<link rel="stylesheet" href="/static/css/begin.css">

<!--% if(typeof css !== 'undefined' && css) print(css); %-->


<style type="text/css">

</style>

</head>
<body>

<div id="wrapper">


  <header>
  <h1> <span class="logo"> <a href="http://www.goodagood.com/">goodagood</a> <span></h1>
  </header>


  <form action="/login" method="post">
    <div class="igroup">
      <label for="username"> 
        <span class="label-text">User name:</span>
      </label>
      <input type="text" id="username" name="username" />
    </div>

    <div class="igroup" id="normal-password-div">
      <label for="password" id="normal-pass"> 
        <span class="label-text"> Passw0rd:</span>
        <span id="normal-show" class="hint"></span>
      </label>
      <input type="password" id="password" name="password" />
    </div>

    <div class="igroup" id="text-password-div">
      <label for="text-password" class="clr" id="show-pass">
        <span class="label-text"> Password:</span>
        <span id="tpd-show" class="hint"></span>
      </label>
      <input type="text" id="text-password" name="text-password" />
    </div>
  </form>

  <footer>
    <p> goodagood, Andrew, &copy; <br/>
    {{#if now }}
    <span class="info">As hint 12 23: {{ now }}</span>
    {{/if}}

    screen width: <span id="media-query"></span>

    </p>
  </footer>


</div> <!-- end of wrapper -->

<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<!--  <script src="/static/js/i18next-1.7.3.js"></script>  -->

<script>
    $( document ).ready(function() {
      //console.log( (this == $ ? 'yes' : 'no') );
      //$.inspect(this, 'window');

      var width = $(window).width();
      $("span#media-query").append(width.toString());


      $("#password").keypress(function(e) {
        $("form span.hint")
        .html(String.fromCharCode(e.which))
        .stop()
        .fadeIn(100, function(){
          $(this).fadeOut(2000);        
        });

      });

      //alert('here');

    });
</script>
