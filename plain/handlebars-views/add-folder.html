<body>

{{#if user  }}
	<h2>Hello, {{ user.username }}.</h2>
  <div class="row-fluid">
    <section id="demonstration" role="main" class="span12">
    <h3 id="create-a-folder-h3">Create a folder</h3>

    <p> Current directory:<strong>{{{ cwd_chain }}}<strong>  </p>
    <div>

      {{#if message }}
      <p>{{ message }}</p>
      {{/if}}

      <form id="add_folder" action="/add-folder/{{current_dir}}" method="post"
        enctype="multipart/x-www-form-encoded" >
        <label>Name the folder:</label>
        <input type="text" name="folder_name"><br>
        <!--
        <input type="hidden" name="folder" id="folder" value="{{ folder_id }}"><br />
        -->
        <input type="hidden" name="current_dir" id="current_dir" value="{{ current_dir }}"><br />
        <input type="submit" value="Create">
      </form>
    </div>



    </section>
  </div>
{{else}}
  <h2>Welcome! Please <a href="/login">log in.</a></h2>
{{/if}}
