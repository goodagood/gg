<meta name="description" content="index, goodogood, goodagood testing" />
<meta name="keywords" content="goodogood, goodagood, filesystem, sharing" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Andrew">

<title> 

  {{#if title }}
    {{ title }}
  {{else}}
    mark a link as note, 2015 0202, 2016 0221.
  {{/if}}

</title>

<link rel="stylesheet" href="/static/bower_components/skeleton/css/skeleton.css">
<link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">

<link rel="stylesheet" href="/static/css/linka.css">



<style type="text/css">

</style>

<body>

<div id="wrapper" class="container">


  <div id="header">
    <a href="http://goodogood.me/" class="logo">goodogood</a>
  </div>


  <div class="content-body cf">
    <h3 id="purpose-of-form"> <i class="fa fa-paste"></i>
      Put a link as note 
    </h3>

    <form action="/link/put-a-link" method="post" id="add-web-link-form">
      <div class="row">
        <div class="three columns">
          <label for="web-link"> 
            <span>The link <i class="fa fa-link"></i> :</span>
          </label>
        </div>
        <div class="nine columns">
          <input type="text" id="web-link" name="web-link" />
        </div>
      </div>

      <div class="row" id="description-input">
        <div class="three columns">
          <label for="description" id="description-label"> 
            <span> Description (*) :</span>
          </label>
        </div>
        <div class="nine columns">
          <input type="text" id="description" name="description"  />
        </div>
      </div>

      <input type="hidden" id="cwd" name="cwd" value="{{{cwd}}}" />

      <div class="row" id="submit-input">
        <div class="three columns">
          <label> 
            <span> </span>
          </label>
        </div>
        <div class="nine columns">
          <input type="submit" value="submit" />
        </div>
      </div>

    </form>
    <p> <i class="fa fa-chevron-right"></i> CWD: {{{ cwd_chain }}} </p>
  </div> <!-- endof content body -->

  <div id="footer">
    <p> goodogood.me, goodagood, Andrew, &copy; <br/>
    {{#if now }}
    <span class="info">As hint 12 23: {{ now }}</span>
    {{/if}}

    screen width: <span id="media-query"></span>

    </p>
  </div>


</div> <!-- end of wrapper -->

<script src="/static/bower_components/jquery/jquery.min.js"></script>
<!--  <script src="/static/js/i18next-1.7.3.js"></script>  -->

<script>
    $( document ).ready(function() {
      //console.log( (this == $ ? 'yes' : 'no') );
      //$.inspect(this, 'window');

      var width = $(window).width();
      $("span#media-query").append(width.toString());


      $("#user-password").keypress(function(e) {
        $("form span.hint")
        .html(String.fromCharCode(e.which))
        .stop()
        .fadeIn(100, function(){
          $(this).fadeOut(2000);        
        });

      });

      //alert('here');

    });
</script>
