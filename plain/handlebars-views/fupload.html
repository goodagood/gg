<link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

<script src="./jquery.inspect.js"></script>
-->

<script>
$(document).ready(function() {
    //alert("i got ready");
  });
</script>



</head>
<body>

{{#if user  }}
	<h2>Hello, {{ user.username }}.</h2>
  <div class="row-fluid">
    <section id="demonstration" role="main" class="span12">
    <h2 id="fupload-h2">Upload a file</h2>

    <div>

      {{#if message }}
      <p>{{ message }}</p>
      {{/if}}

      <!-- This COST me a lot time:  enctype="multipart/form-data"  
      
        enctype="multipart/x-www-form-urlencoded" >
        enctype="multipart/form-data" >
      --> 
      <form name="upload_file" action="/fupload/{{path}}" method="post" 
        enctype="multipart/form-data" >
        <input type="text" name="title"><br>
        <label>Choose file:</label>
        <input type="file" name="upload" multiple="multiple"><br>
        <!--
        <input type="hidden" name="folder" id="folder" value="{{ folder_id }}"><br />
        -->
        <input type="hidden" name="current_dir" id="current_dir" value="{{ path }}"><br />
        <input type="submit" value="Upload">
      </form>
      <form id="hidden_form" action="#" method="post" enctype="multipart/x-www-form-encoded" >
      </form>
    </div>



    </section>
  </div>
{{else}}
  <h2>Welcome! Please <a href="/login">log in.</a></h2>
{{/if}}


</body>
