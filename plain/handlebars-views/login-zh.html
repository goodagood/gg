<div id="wrapper">


  <header>
    <h1> <span class="logo"> <a href="http://goodogood.me/">goodogood</a> <span></h1>

    <h2> <a id="register-a" href="/user/slow-home"> <i class="fa fa-user"></i> 注册 </a> </h2>
  </header>

  {{#if user }}
  <p>{{ user }}</p>
  {{/if}}
  {{#if message }}
  <p>{{ message }}</p>
  {{/if}}

  <form action="/login" method="post">
    <div class="igroup">
      <label for="username"> 
        <span class="label-text"> 用户名:</span>
      </label>
      <input type="text" id="username" name="username" />
    </div>

    <div class="igroup" id="normal-password-div">
      <label for="password" id="normal-pass"> 
        <span class="password-label"> 密码:</span>
        <span id="normal-show" class="hint"></span>
      </label>
      <input type="password" id="password" name="password" />
    </div>

    <div class="igroup" id="text-password-div">
      <label for="text-password" class="clr" id="show-pass">
        <span class="text-password-label"> 秘码:</span>
      </label>
      <input type="text" id="text-password" name="text-password" />
    </div>

    <div class="igroup">
      <label for="submit"></label>
      <input id="submit" name="submit" type="submit" value="登录"/>
    </div>
  </form>

  <div id='try-before-register'>
    <p>
      <a class="btn" href="/try-before-register"> <i class="fa fa-beer"> </i> 试用账号</a>
    </p>
  </div>

<script>
    $( document ).ready(function() {
      //console.log( (this == $ ? 'yes' : 'no') );
      //$.inspect(this, 'window');

      var width = $(window).width();
      console.log('width', width);

      $("#password").keypress(function(e) {
        $("form span.hint")
        .html(String.fromCharCode(e.which))
        .stop()
        .fadeIn(100, function(){
          $(this).fadeOut(2000);        
        });

      });

      $("#text-password").keypress(function(e) {
        var value = $("#text-password").val();
        // set the other password:
        $("#password").val(value);

        // testing:
        //if( $("#password").val() !== $("#text-password") ) alert('not equal ' + value);
      });


      $("div#other-id a").click(function(e){
        e.preventDefault();
      });

      //alert('here');

    });
</script>
