<body><div class="container">


<h1> Upload single file </h1>
<p> To: {{{cwd_chain}}} </p>
<div id="bare_single">
  <form method="POST" action="/upload/up" enctype="multipart/form-data">
    <input type="file" name="one_file"><br />
    <input type="hidden" name="cwd" value="{{{cwd}}}">
    <input type="submit">
  </form>
</div>

<p>
  A interface, bare and simple, for single file uploading. 
  There are no <i>JavaScript</i> support needed.
  2016, May 16.
</p>
