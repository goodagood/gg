<body>

  <!-- % if(typeof header !== 'undefined' && header) print(header); % -->
  <header class="clearfix">
      <div id="header" class="goodagood-header">
          <h1 class="logo">
              <span class="username">
                  <!-- % if(typeof username != 'undefined' && username){print(username);}% -->
                  {{ username }}
              </span>
              <span class="goodagood-logo">
                <!-- % if(typeof username == 'undefined'  || !username){print('<a href="http://www.goodagood.com/">goodagood</a>');}% -->
              </span>
          </h1>
          <a class="to_nav" href="#primary_nav"> <i class="fa fa-list"></i> Menu </a>
      </div>
  </header>

  <!-- % if(typeof navbar !== 'undefined' && navbar) print(navbar); % -->
  <div class="navbar navbar-default" role="navigation">
  </div>

  <!-- body  -->
  <br class="space10px" />
  <div class="container">
    <div class="row">
      <!-- for file list -->
      <div id="file-list-top"> 

        <section id="demonstration" role="main" class="span12">
        <p id="cwd"> <span>CWD=&gt;</span><strong>
            {{{ cwd_chain }}}
          <!-- % if(typeof cwd_chain !== 'undefined' && cwd_chain) print(cwd_chain); % -->
        </strong>
        </p>

        <div id="edit-note" class="editing">
          <form method="post" action="{{{action}}}">
            Title_: <input type="text" id="title" name="title">
            <textarea name="text" id="text"> </textarea>
            <input type="submit">
          </form>
        </div>

        <div id="file_list" class="tree">
          {{{ file_list_ul }}}
          <!-- %= ul_of_file_list % -->
        </div>

        <!--
        <div id="current_people"> 
          <span> Send file to: </span>
          <form id="current_people_form">
            {{{ current_people }}}
          </form>
        </div>
        -->
        </section>

      </div>
    </div>

    <!-- for buttons, float to left for wider screen, to top for extra small screen -->
    <div id="tools2" class="clr"> 

      <div id="tools_buttons" class="translate-this clr show-right-border">
        <a id="send_file"  class="btn btn-default"  href="">
          <span class="glyphicon glyphicon-send"> </span>
          <span data-i18n="nav.send_file">Send</span></a>

        <a  class="btn btn-default" href="/upfile/{{{cwd}}}">
          <span class="glyphicon glyphicon-cloud-upload"> </span>
          <span data-i18n="nav.upload">Upload</span></a>

        <a  class="btn btn-default"  href="/add-folder/{{{cwd}}}"> 
          <span class="glyphicon glyphicon-plus"> </span>
          <span data-i18n="nav.add_folder">Add-folder</span></a>

        <a  class="btn btn-default" href="/msgto/">
          <span class="glyphicon glyphicon-comment"> </span>
          <span data-i18n="nav.message">Message</span></a>

        <a  class="btn btn-default"  href="/tools/{{{cwd}}}"> 
          <span class="glyphicon glyphicon-cog"> </span>
          <span data-i18n="nav.tools">Tools</span></a>
      </div>
    </div>

  </div>

  <br class="space10px" />
  <nav id="primary_nav">
    <ul class="nav navbar-nav">

      <li>
      <a href="/people">
        <i class="fa fa-user"> </i>
        <span data-i18n="nav.people">People</span></a>
      </li>

      <li class="active">
      <a href="/ls/">
        <i class="fa fa-folder-o"> </i>
        <span data-i18n="nav.file">Files</span></a>
      </li>
      <li>
      <a href="/msgto/">
        <i class="fa fa-comment-o"> </i>
        <span data-i18n="nav.message">Message</span>
      </a>
      </li>
      <li class="top"> 
      <a href="#header">
        <i class="fa fa-arrow-up"></i>
        Go Top </a>
      </li>
    </ul>
  </nav>
  <!-- body end -->



  <!-- 327 -->
  {{{footer}}}
  <!-- % if(typeof footer !== 'undefined' && footer) print(footer); % -->

      <div class="row-fluid goodagood-footer">
          <p class="text-center"> goodagood, Andrew &reg; &copy;  <p>
      </div>
  </footer>

<script type="text/template" id="file-template">
    <span class="thumb">
      <!-- <a href="image viewer"> ... </a> -->
      <img src="/ss/<%= thumb_key %>" width="<%= thumb_width %>" height="<%= thumb_height %>"
      alt="<%= name %>"  />
    </span>
    <div class="selector"><label class="file-selector">
      <input type="checkbox" name="filepath[]" value="<%= path_uuid %>" />
      <span class="filename"><%= name %></span>
    </div>
    <div class="download">
      <a href="/ss/<%= file_key %>"> <i class="fa fa-cloud-download"></i> Download</a>
    </div>
    <div class="del">
      <span class="delete">
          <a href="/del/<%= path_uuid %>">
              <span class="glyphicon glyphicon-remove"></span>Delete
          </a>
      </span>
    </div>
    <div class="value">
      <span class="value"><%= value %> 
          <i class="fa fa-cog"></i>
      </span>
    </div>
</script>



<script type="text/template" id="item-template-old">
  <div class="view">
    <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
    <label><%- title %></label>
    <a class="destroy">
      <span class="glyphicon glyphicon-remove-circle"></span>
    </a>
  </div>
  <input class="edit" type="text" value="<%- title %>" />
</script>

<script type="text/template" id="stats-template">
  <% if (done) { %>
    <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
  <% } %>
  <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
</script>
<!-- end of template -->
