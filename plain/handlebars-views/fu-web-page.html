<!DOCTYPE html>
<html lang="en">
<!-- as basic skeleton for underscore.js, 2014 0605 -->

<head>

<meta http-equiv="content-type" content="text/html" />
<meta charset="utf-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="file web page, html text upload, goodagood, goodogood, testing">
<meta name="keywords" content="goodagood, filesystem, sharing">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Andrew">

<title> 
  html text {{{file_name}}} uploading,
  goodagood/goodogood file web page presentation,
</title>

<link rel="stylesheet" href="/static/css/normalize.css">
<link rel="stylesheet" href="/static/css/skeleton.css">

<link rel="stylesheet" href="/static/css/fa/css/font-awesome.min.css">


<!--
<link rel="stylesheet" href="http://goodogood.me/static/css/upload.css">

<style type="text/css">

  html, body, .container {
    text-align:center;
  }
  body{
    min-height: 80%;
    margin:0;
    text-align:center;
    border-top: 5px solid #566d7e;
  }

  div.container { 
    text-align:left;
    padding-top:0.5rem;
    max-width: 960px;
  }

  div#body-content{
    min-height: 80%;
    max-width: 960px;
  }

  header {
    background-color: #eee;
    padding: 10px;
  }

  header .button{
    float:right;
  }


  div.cwd {
    padding-left:1rem;
    display:inline;
  }

  div.form-wrapper{
    padding: 1em;
    background-color: #eee;
  }

  footer {
    color: #665;
    font-size: 1.1em;
    text-align: center;
    background-color: #eee;
  }



  .logo{
    display: inline-block;
    height: 38px;
    background-color: #566d7e;
    padding: 0 30px;
    color: #eee;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    line-height: 38px;
    letter-spacing: .1rem;
    text-decoration: none;
    white-space: nowrap;
    border-radius: 8px;
    cursor: pointer;
    box-sizing: border-box;
  }

  div#tools_buttons {
    text-align: center;
  }
  nav {
    text-align: center;
  }
  nav ul li {
    display: inline-block;
    float:left;
  }

  li.file span.filename {
    display: inline-block;
  }
  li.file span.filesize {
    padding-left: 2em;
  }

  span.filename,
  span.filesize, span.filetype {
    display: inline-block;
    min-width: 50px;}
  span.filename {min-width: 7em;}
 

</style>

</head>


<body>

<div class="container">
  
<header>
    <div id="header" class="goodagood-header">
        <p>
            <span class="username">
                {{{username}}}
            </span>
        </p>
    </div>
</header>

  
<div class="body-content">
    <p id="cwd" class="cwd">
        <span class="second-hint">cwd: </span><i class="fa fa-arrow-right"></i>
        {{{cwd_chain}}}
    </p>

    <p id="for-file" class="path">
        Upload web page for file: {{{file_full_path}}}
    </p>

    <p id="for-uuid" class="uuid">
        {{{file_path_uuid}}}
    </p>

    <!-- This COST me a lot time:  enctype="multipart/form-data"  
    enctype="multipart/x-www-form-urlencoded" >
    enctype="multipart/form-data" >
    --> 

    <div class="form-wrapper">
      <form name="upload_file" action="/file/upload-web-page" method="post" enctype="multipart/form-data">
        <input id="input-file" type="file" name="html_file" multiple="">
        <br>

        <div id="to-up-fn">
            <p id="selected_file_names"> </p>
        </div>

        <!-- now, we are not going to give file_path_uuid, 2015 0922 -->
        <input type="hidden" name="file_path_uuid" id="file_path_uuid"  value="{{{file_path_uuid}}}" >

        <input type="hidden" name="file_full_path" id="file_full_path"  value="{{{file_full_path}}}" >

        <input type="submit" value="Upload" id="submit">
      </form>
    </div>


  <nav id="primary_nav">
      <ul class="nav navbar-nav">

        <li>
        <a href="http://goodogood.me/people" class="button">
          <i class="fa fa-user"> </i>
          <span data-i18n="nav.people">People</span></a>
        </li>

        <li class="active">
        <a href="http://goodogood.me/ls/" class="button">
          <i class="fa fa-folder-o"> </i>
          <span data-i18n="nav.file">Files</span></a>
        </li>
        <li>
        <a href="http://goodogood.me/msgto/" class="button">
          <i class="fa fa-comment-o"> </i>
          <span data-i18n="nav.message">Message</span>
        </a>
        </li>
        <!--
        <li class="top"> 
        <a href="http://goodogood.me/upfile/abc#header">
          <i class="fa fa-arrow-up"></i>
          Go Top </a>
        </li>
        -->

      </ul>
  </nav>

</div> <!-- container -->



  

<footer>
<div class="row-fluid goodagood-footer">
    <p class="text-center"> goodagood, Andrew &copy; &reg;  </p>
</div>
</footer>

</div>

<script>
  $( document ).ready(function() {

    //var towhom = '';
    //var src_list = [];
    //if (towhom && towhom !== '') src_list.push(towhom);


    $("#input-file").change(function(e){
      //$.inspect(e);
      //$.inspect(this.files);
      var file_names = [];
      var filelist = this.files;
      var file_number = filelist.length;
      for(var i = 0; i < file_number; i++){
        //$.inspect(filelist[i]);
        var f = filelist[i];
        file_names.push(f.name);
      }
      var fnstr = file_names.join("<br />");
      console.log(fnstr);
      //alert(fnstr);
      //alert(file_names);
      $("#selected_file_names").html(fnstr);

      $("#submit").css('color', '#199928').css('font-weight', 'bold'); // green color.

    });
    //alert('ok');
    console.log('ok');


  });
</script>

</body></html>
