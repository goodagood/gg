<!DOCTYPE HTML>

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="index, goodagood testing" />
<meta name="keywords" content="goodagood, filesystem, sharing" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title> 
  <% if(typeof title !== 'undefined' && title){ print(title);}else{ print('goodagood frame a');} %>
</title>


<link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="/static/bower_components/highlight.js.origin/src/styles/default.css">
<link rel="stylesheet" href="/static/css/markdown-viewer.css">

<% if(typeof css !== 'undefined' && css) print(css); %>

<style type="text/css">
  body {  background-color: #becae3; }
  <% if(typeof in_file_css !== 'undefined' && in_file_css) print(in_file_css); %>
</style>

</head>
<body>


  <div id="navbar-wrapper">
    <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="/">Home</a></li>
      <li role="presentation"><a href="#">?Edit</a></li>
      <li role="presentation"><a href="#">?Save</a></li>
      <li role="presentation"><a href="#">?Send</a></li>
    </ul>
  </div>

  <div class="container">
    <br /> <hr />

    <!-- toolbar with suitable buttons and dialogues -->
    <div id="toolbar">
      <a data-wysihtml5-command="bold">bold</a>
      <a data-wysihtml5-command="italic">italic</a>
      <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1">H1</a>
      <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="p">P</a>
    </div>

    <!-- element to edit -->
    <div id="editor" data-placeholder="Go on, start editing...">
      <p>  edit: paragraph 1 </p>
      <% if(typeof text !== 'undefined' && text){ print(text);}else{ print('? should be markdown');} %>
    </div>

  </div>
