    function json2ul(jdata){
      var ul = "<ul> \n";
      $.each(jdata, function(key, val){
        var li = '<li class="key"> <span>' + key.toString() + "</span> : ";

        if ($.isArray(val)){
          li += json2ul(val);

          }else if($.isPlainObject(val)){ 
          li += json2ul(val);

          }else{
          li += '<span class="value">' + val.toString() + '</span>';
        }
        li += "</li>\n"

        ul += li + "\n";
      });

      ul += "</ul>\n";
      return ul;
    }
