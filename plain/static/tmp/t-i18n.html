<script>
function findTTrans(tagIId, langCCode){
  var transTTagIId = tagIId + '-' + langCCode;
  var transed = $("#" + transTTagIId).html();
  if(!transed) return null;

  transed = transed.replace(/^\/\*/, '');
  transed = transed.replace(/\*\/$/, '');

  return transed;
}
</script>
