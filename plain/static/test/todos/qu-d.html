<!doctype html>
<html>
<head>
<meta charset='utf8'>
<title>Backbone Test Suite</title>
<link rel="stylesheet" href="../../test/vendor/qunit.css" type="text/css" media="screen">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
<div id='testElement'>
<h1>Test</h1>
</div>
</div>
<script src="../../test/vendor/json2.js"></script>
<script src="../../test/vendor/jquery.js"></script>
<script src="../../test/vendor/qunit.js"></script>
<script src="../../test/vendor/underscore.js"></script>
<script src="../../test/backbone.js"></script>
<script type="text/javascript" >

    foo = "bar";

    function testThis() {
        "use strict";
        this.foo = "foo";
    }

    console.log(this.foo); //logs "bar"
    //testThis();  //Uncaught TypeError: Cannot set property 'foo' of undefined 




    QUnit.test('this in js?', function(assert){
        assert.ok(true, 'pass it is true');
        assert.throws(function(){testThis();}, TypeError, 'in strict, this is undeined');

    });


</script>
</body>
